<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Carrito de Compras - Eventos</title>
</head>
<body>
    <div class="container m-5">
        <h1 class="text-center pepe" id="heading">Carrito de Compras - DOM</h1>
        <button type="button pepe" id="cargaItem" class="btn btn-primary">Cargar Nuevo Item</button>
        <input id="miInput">
        <table class="table">         
            <thead class="thead-dark">
                <tr id="trId">
                    <th># item</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Marca</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="items" class="table-striped">
            </tbody>        
            <tfoot>
                <tr>
                    <th id="total"></th>
                </tr>
            </tfoot>
        </table>
        <h2>Formulario</h2>
        <form id="formulario">
            <label for="id-checkbox">Checkbox:</label>
            <input type="checkbox" id="id-checkbox" value="prueba">
            <input type="submit" value="Enviar">
       </form>
       <div id="output-box"></div>
    </div>
    <script src="Item.js"></script>
    <script src="app1.js"></script>
</body>
</html>
